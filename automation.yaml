###############################
#Simple morning/night triggers#
###############################
- alias: Front porch motion
  initial_state: True
  hide_entity: False
  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_motion
      to: 'on'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: homeassistant.turn_on
    entity_id: switch.porch

- alias: Front porch off after 10min when motion off
  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_motion
      to: 'off'
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: homeassistant.turn_off
    entity_id: switch.porch

- alias: Set up bedtime lights @22:30
  initial_state: True
  hide_entity: False
  trigger:
    platform: time
    after: '22:30:00'
  action:
    service: scene.turn_on
    entity_id: scene.night_light

- alias: Dinner time lights @17:30
  initial_state: True
  hide_entity: False
  trigger:
    platform: time
    after: '17:30:00'
  action:
    service: scene.turn_on
    entity_id: scene.dusk

- alias: Lights off @9a
  initial_state: True
  hide_entity: False
  trigger:
    - platform: time
      after: '09:00:00'
  action:
    service: scene.turn_on
    entity_id: scene.dark

