- alias: Front porch motion
  initial_state: True
  hide_entity: False
  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_motion
      to: 'on'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: homeassistant.turn_on
    entity_id: switch.porch

- alias: Front porch off after 10min when motion off
  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_motion
      to: 'off'
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: homeassistant.turn_off
    entity_id: switch.porch

- alias: Set up bedtime lights @22:30
  initial_state: True
  hide_entity: False
  trigger:
    platform: time
    at: '22:30:00'
  action:
    - service: scene.turn_on
      entity_id: scene.night_light

#    - service: shell_command.foscam_location_jackie

- alias: Turn on dinner time lights
  initial_state: True
  hide_entity: False
  trigger:
    - platform: time
      at: '17:30:00'
    - platform: state
      entity_id: group.household
      to: 'home'
  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: time
      after: '17:30:00'
      before: '20:00:00'
  action:
    service: scene.turn_on
    entity_id: scene.dusk

- alias: Lights off when no one home
  initial_state: True
  hide_entity: False
  trigger:
    - platform: state
      entity_id: group.household
      to: 'not_home'
  condition:
    - condition: state
      entity_id: input_boolean.override_home
      state: 'off'
  action:
    - service: scene.turn_on
      entity_id: scene.dark
