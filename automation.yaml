- alias: Turn on hallway lights at motion at night
  initial_state: True
  hide_entity: False
  trigger:
    - platform: state
      entity_id: sensor.guest_motion
      to: 'motion'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: homeassistant.turn_on
    entity_id: script.timed_guest_hallway

- alias: Turn on kitchen lights at motion at night
  initial_state: True
  hide_entity: False
  trigger:
    - platform: state
      entity_id: sensor.kitchen_motion
      to: 'motion'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    - service: light.turn_on
      entity_id: light.kitchen_level
    - service: notify.notify
      data:
        message: "Motion seen in kitchen @ {{ now().strftime('%a %-I:%M %p') }}"

- alias: Kitchen off after 4min when motion off
  trigger:
    - platform: state
      entity_id: sensor.kitchen_motion
      to: 'none'
      for:
        minutes: 4
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: light.turn_off
    entity_id: light.kitchen_level

- alias: Turn on master hallway when door opens
  initial_state: True
  hide_entity: False
  trigger:
    platform: state
    entity_id: sensor.garage_house_door_alarm_level
    to: '255'
  action:
    service: homeassistant.turn_on
    entity_id: script.timed_master_hallway

- alias: Turn on patio when door opens
  initial_state: True
  hide_entity: False
  trigger:
    platform: state
    entity_id: sensor.patio_door
    to: 'open'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: homeassistant.turn_on
    entity_id: script.timed_patio 

- alias: Notify if fridge open too long
  initial_state: True
  hide_entity: False
  trigger:
    platform: state
    entity_id: sensor.fridge_door
    to: 'open'
    for:
      minutes: 4
  action:
    service: notify.notify
    data:
      message: "Fridge left open!"

- alias: Notify if garage open too long
  initial_state: True
  hide_entity: False
  trigger:
    platform: state
    entity_id: sensor.garage_door
    to: 'open'
    for:
      minutes: 5
  action:
    service: notify.notify
    data:
      message: "Garage door left open!"

- alias: Turn on garage lights when door is opened
  initial_state: True
  hide_entity: False
  trigger:
    - platform: state
      entity_id: sensor.garage_door
      to: 'open'
    - platform: state
      entity_id: sensor.garage_house_door
      to: 'open'
  action:
    service: homeassistant.turn_on
    entity_id: script.timed_garage

########################################
#Trigger scene changes based upon media#
########################################
- alias: "Bedroom Roku stopped"
  trigger:
    - platform: state
      entity_id: media_player.bedroom
      to: 'idle'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: time
        before: '08:00:00'
  action:
    service: scene.turn_on
    entity_id: scene.dark

- alias: "Bedroom Roku no longer idle"
  trigger:
    - platform: state
      entity_id: media_player.bedroom
      to: 'home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
  action:
    service: scene.turn_on
    entity_id: scene.watch_tv_bedroom
